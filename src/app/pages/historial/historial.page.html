<div class="contenedor-historial">
  <ion-list>
    <ion-item *ngFor="let registro of registros">
      <ion-label>
        <strong>{{ registro.fecha }}</strong><br>
        Estado: {{ registro.estado }}<br>
        Entrada: {{ registro.entrada || '-' }}<br>
        Salida: {{ registro.salida || '-' }}
      </ion-label>
    </ion-item>
  </ion-list>
</div>
